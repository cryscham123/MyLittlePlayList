<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLittlePlayList</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <a class="nav__btn" href="#">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
          <a class="nav__btn" href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </nav>
        <div class="playingsong">
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/C1i-hunFzNS._CR0,0,3840,2880_._SL1000_.jpg"
            class="playingsong__image"
          />
          <span>Sam Smith</span>
          <p>music terminater</p>
          <ul class="playingsong__ul">
            <li class="playingsong__btn">
              <a class="playingsong__link" href="#">
                Shuffle
              </a>
            </li>
            <li class="playingsong__btn">
              <a class="playingsong__link" href="#">
                <i class="fas fa-heart"></i>
                <p>212,971</p>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <div class="music-list">
        <div class="music-list__music">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/000/569/569695.jpg?type=r360Fll&v=20190613155714"
            class="music-list_image"
          />
          <div class="music-list__details">
            <p class="music-list__singer">Sam Smith</p>
            <a class="music-list__title music-list__hrf" href="#"
              ><span>Stay With Me</span></a
            >
          </div>
          <a class="music-list__hrf" href="#"
            ><i class="fas fa-ellipsis-v fa-lg"></i
          ></a>
        </div>
        <div class="music-list__music">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/000/570/570056.jpg?type=r360Fll&v=20200219101711"
            class="music-list_image"
          />
          <div class="music-list__details">
            <p class="music-list__singer">Sam Smith</p>
            <a class="music-list__title music-list__hrf" href="#"
              ><span>I'm Not The Only One </span></a
            >
          </div>
          <a class="music-list__hrf" href="#"
            ><i class="fas fa-ellipsis-v fa-lg"></i
          ></a>
        </div>
        <div class="music-list__music">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/000/431/431481.jpg?type=r360Fll&v=20200218133209"
            class="music-list_image"
          />
          <div class="music-list__details">
            <p class="music-list__singer">Sam Smith</p>
            <a class="music-list__title music-list__hrf" href="#"
              ><span>In The Lonely Hour</span></a
            >
          </div>
          <a class="music-list__hrf" href="#"
            ><i class="fas fa-ellipsis-v fa-lg"></i
          ></a>
        </div>
        <div class="music-list__music">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/000/417/417488.jpg?type=r360Fll&v=20200325202708"
            class="music-list_image"
          />
          <div class="music-list__details">
            <p class="music-list__singer">Sam Smith</p>
            <a class="music-list__title music-list__hrf" href="#"
              ><span>Money On My Mind</span></a
            >
          </div>
          <a class="music-list__hrf" href="#"
            ><i class="fas fa-ellipsis-v fa-lg"></i
          ></a>
        </div>
      </div>
      <nav class="bottom-bar">
        <li class="bottom-bar__list">
          <p>Sam Smith</p>
          <span>I'm Not The Only One</span>
        </li>
        <li class="bottom-bar_btn">
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        </li>
      </nav>
    </div>
    <div class="container"></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
